<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

<header>
    <h1>Jogo da memória.</h1>

    <h3>Escolha duas cartas!</h3>

<body>
    <main>
        <div class="row1">

            <img class="memes escondida a1" src="https://i.ytimg.com/vi/YB3qelC8A4M/maxresdefault.jpg" alt="gloria-adeus">
            <img class="memes escondida b1"
                src="https://i0.wp.com/thinkmonsters.com/speakinghuman/media/wp-content/uploads/Bird-Box-memes-drive-streams.png?fit=1080%2C540&ssl=1"

            <img class="memes escondida c1"
                src="https://amazonas1.com.br/wp-content/uploads/2019/01/f%C3%A1bio-assunsa%C3%A7%C3%A3o.png"
                alt="open">

            <img class="memes escondida d1" src="https://adnews.com.br/wp-content/uploads/2018/11/nazare%CC%81.jpg"
                alt="nazaré">
        </div>

        <div class="row2">

            <img class="memes escondida a2"
                src="https://amazonas1.com.br/wp-content/uploads/2019/01/f%C3%A1bio-assunsa%C3%A7%C3%A3o.png"

            <img class="memes escondida d2"
                src="https://i0.wp.com/thinkmonsters.com/speakinghuman/media/wp-content/uploads/Bird-Box-memes-drive-streams.png?fit=1080%2C540&ssl=1"
                alt="pare">
